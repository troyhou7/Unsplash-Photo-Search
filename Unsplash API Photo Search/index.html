<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Search Project</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script src="searchjs.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mb-2">
        <h1 class="display-1 text-center text-primary">Unsplash Image Search</h1>
        
        <nav class="navbar navbar-light" id="navbar">
                <form class="container-fluid" id="userSearch" autocomplete="off">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search" placeholder="Search images..."></input>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div> 
                </form>
          </nav>

        <div class="row mt-2 text-center" id="backdrop">
            <div class="container-fluid col mt-3 mb-2" id="root"></div>
        </div>
        <footer class="text-center">
            <p>Application developed by Troy Houston.  Photos pulled from <a href="https://unsplash.com/">Unsplash.com</a>.</p>
        </footer>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
